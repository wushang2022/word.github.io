<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Foot - 相关单词</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
        }
        .container {
            width: 80%;
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
            margin-top: 30px;
        }
        h1 {
            color: #2C3E50;
            text-align: center;
            margin-bottom: 30px;
        }
        .word-list {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            margin-top: 30px;
        }
        .word-item {
            background-color: #ECF0F1;
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            font-size: 18px;
            transition: background-color 0.3s, transform 0.3s;
        }
        .word-item:hover {
            background-color: #3498DB;
            color: white;
            transform: scale(1.05);
        }
        .back-link {
            display: block;
            text-align: center;
            margin-top: 30px;
            color: #3498DB;
            text-decoration: none;
        }
        .back-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Foot 相关单词</h1>
        <div class="word-list">
            <div class="word-item">foot</div>
            <div class="word-item">boot</div>
            <div class="word-item">booty</div>
        </div>
        <a href="index.html" class="back-link">返回主页</a>
    </div>
</body>
</html>
