<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JLT英语学习 - 单词查询</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .container {
            text-align: center;
            background-color: white;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            color: #4CAF50;
            margin-bottom: 20px;
        }
        input[type="text"] {
            width: 300px;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 10px;
        }
        button:hover {
            background-color: #45a049;
        }
        #result {
            margin-top: 20px;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>JLT英语单词查询</h1>
        <input type="text" id="wordInput" placeholder="输入英文单词">
        <br>
        <button onclick="searchWord()">查询</button>
        <div id="result"></div>
    </div>

    <script>
        function searchWord() {
            const word = document.getElementById('wordInput').value;
            const resultDiv = document.getElementById('result');
            
            // 这里可以添加实际的单词查询逻辑
            // 现在只是一个简单的示例
            resultDiv.innerHTML = `您查询的单词是: ${word}`;
            
            // 如果有API或数据库，可以在这里发送请求获取单词释义
        }
    </script>
</body>
</html>
