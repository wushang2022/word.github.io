<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JLT英语学习 - 单词查询</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .container {
            text-align: center;
            background-color: white;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            color: #4CAF50;
            margin-bottom: 20px;
        }
        input[type="text"] {
            width: 300px;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 10px;
        }
        button:hover {
            background-color: #45a049;
        }
        #result {
            margin-top: 20px;
            font-size: 18px;
        }
        datalist {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>JLT英语单词查询</h1>
        <input type="text" id="wordInput" list="wordList" placeholder="输入英文单词或选择">
        <datalist id="wordList">
            <option value="foot">
            <option value="leg">
            <option value="heart">
            <option value="brain">
            <option value="head">
            <option value="hand">
            <option value="man">
            <option value="mother">
            <option value="father">
            <option value="sun">
            <option value="star">
            <option value="ear">
            <option value="act">
            <option value="ball">
            <option value="talk">
            <option value="sit">
            <option value="go">
            <option value="fill">
            <option value="spy">
            <option value="bear">
            <option value="rip">
            <option value="round">
            <option value="root">
            <option value="spring">
            <option value="fly">
            <option value="be">
            <option value="old">
            <option value="tug">
            <option value="net">
            <option value="数字">
            <option value="jar">
            <option value="right">
            <option value="F">
            <option value="sign">
            <option value="T">
            <option value="U">
            <option value="L">
            <option value="art">
            <option value="big">
        </datalist>
        <br>
        <button onclick="searchWord()">查询</button>
        <div id="result"></div>
    </div>

    <script>
        function searchWord() {
            const word = document.getElementById('wordInput').value;
            const resultDiv = document.getElementById('result');
            
            // 这里可以添加实际的单词查询逻辑
            // 现在只是一个简单的示例
            resultDiv.innerHTML = `您查询的单词是: ${word}`;
            
            // 如果有API或数据库，可以在这里发送请求获取单词释义
        }
    </script>
</body>
</html>
