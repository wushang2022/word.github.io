<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JLT英语学习 - 单词查询</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .container {
            text-align: center;
            background-color: white;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            color: #4CAF50;
            margin-bottom: 20px;
        }
        input[type="text"] {
            width: 300px;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 4px;
            margin-bottom: 20px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 10px;
        }
        button:hover {
            background-color: #45a049;
        }
        #result {
            margin-top: 20px;
            font-size: 18px;
        }
        .word-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            margin-top: 20px;
        }
        .word-item {
            padding: 10px;
            background-color: #e9e9e9;
            border-radius: 4px;
            cursor: pointer;
        }
        .word-item:hover {
            background-color: #d4d4d4;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>JLT英语单词查询</h1>
        <input type="text" id="wordInput" placeholder="输入英文单词或选择">
        <br>
        <button onclick="searchWord()">查询</button>
        <div id="result"></div>
        <div class="word-grid">
            <div class="word-item" onclick="selectWord('foot')">foot</div>
            <div class="word-item" onclick="selectWord('leg')">leg</div>
            <div class="word-item" onclick="selectWord('heart')">heart</div>
            <div class="word-item" onclick="selectWord('brain')">brain</div>
            <div class="word-item" onclick="selectWord('head')">head</div>
            <div class="word-item" onclick="selectWord('hand')">hand</div>
            <div class="word-item" onclick="selectWord('man')">man</div>
            <div class="word-item" onclick="selectWord('mother')">mother</div>
            <div class="word-item" onclick="selectWord('father')">father</div>
            <div class="word-item" onclick="selectWord('sun')">sun</div>
            <div class="word-item" onclick="selectWord('star')">star</div>
            <div class="word-item" onclick="selectWord('ear')">ear</div>
            <div class="word-item" onclick="selectWord('act')">act</div>
            <div class="word-item" onclick="selectWord('ball')">ball</div>
            <div class="word-item" onclick="selectWord('talk')">talk</div>
            <div class="word-item" onclick="selectWord('sit')">sit</div>
        </div>
    </div>

    <script>
        function searchWord() {
            const word = document.getElementById('wordInput').value;
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = `您查询的单词是: ${word}`;
        }

        function selectWord(word) {
            document.getElementById('wordInput').value = word;
            searchWord();
        }
    </script>
</body>
</html>
