<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JLT英语学习 - 单词查询</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
        }
        .container {
            width: 80%;
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
            margin-top: 30px;
        }
        h1 {
            color: #2C3E50;
            text-align: center;
            margin-bottom: 30px;
        }
        .search-container {
            display: flex;
            justify-content: center;
            margin-bottom: 30px;
        }
        input[type="text"] {
            width: 60%;
            padding: 12px;
            font-size: 16px;
            border: 2px solid #3498DB;
            border-radius: 5px 0 0 5px;
            outline: none;
        }
        button {
            padding: 12px 20px;
            font-size: 16px;
            background-color: #3498DB;
            color: white;
            border: none;
            border-radius: 0 5px 5px 0;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #2980B9;
        }
        #result {
            margin-top: 20px;
            font-size: 18px;
            text-align: center;
            color: #2C3E50;
        }
        .word-list {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 10px;
            margin-top: 30px;
        }
        .word-item {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 8px 15px;
            background-color: #ECF0F1;
            border-radius: 20px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
        }
        .word-item:hover {
            background-color: #3498DB;
            color: white;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>JLT英语单词查询</h1>
        <div class="search-container">
            <input type="text" id="wordInput" placeholder="输入英文单词或选择">
            <button onclick="searchWord()">查询</button>
        </div>
        <div id="result"></div>
        <div class="word-list">
            <div class="word-item" onclick="selectWord('foot')">foot</div>
            <div class="word-item" onclick="selectWord('leg')">leg</div>
            <div class="word-item" onclick="selectWord('heart')">heart</div>
            <div class="word-item" onclick="selectWord('brain')">brain</div>
            <div class="word-item" onclick="selectWord('head')">head</div>
            <div class="word-item" onclick="selectWord('hand')">hand</div>
            <div class="word-item" onclick="selectWord('man')">man</div>
            <div class="word-item" onclick="selectWord('mother')">mother</div>
            <div class="word-item" onclick="selectWord('father')">father</div>
            <div class="word-item" onclick="selectWord('sun')">sun</div>
            <div class="word-item" onclick="selectWord('star')">star</div>
            <div class="word-item" onclick="selectWord('ear')">ear</div>
            <div class="word-item" onclick="selectWord('act')">act</div>
            <div class="word-item" onclick="selectWord('ball')">ball</div>
            <div class="word-item" onclick="selectWord('talk')">talk</div>
            <div class="word-item" onclick="selectWord('sit')">sit</div>
            <div class="word-item" onclick="selectWord('go')">go</div>
            <div class="word-item" onclick="selectWord('fill')">fill</div>
            <div class="word-item" onclick="selectWord('spy')">spy</div>
            <div class="word-item" onclick="selectWord('bear')">bear</div>
            <div class="word-item" onclick="selectWord('rip')">rip</div>
            <div class="word-item" onclick="selectWord('round')">round</div>
            <div class="word-item" onclick="selectWord('root')">root</div>
            <div class="word-item" onclick="selectWord('spring')">spring</div>
            <div class="word-item" onclick="selectWord('fly')">fly</div>
            <div class="word-item" onclick="selectWord('be')">be</div>
            <div class="word-item" onclick="selectWord('old')">old</div>
            <div class="word-item" onclick="selectWord('tug')">tug</div>
            <div class="word-item" onclick="selectWord('net')">net</div>
            <div class="word-item" onclick="selectWord('数字')">数字</div>
            <div class="word-item" onclick="selectWord('jar')">jar</div>
            <div class="word-item" onclick="selectWord('right')">right</div>
            <div class="word-item" onclick="selectWord('F')">F</div>
            <div class="word-item" onclick="selectWord('sign')">sign</div>
            <div class="word-item" onclick="selectWord('T')">T</div>
            <div class="word-item" onclick="selectWord('U')">U</div>
            <div class="word-item" onclick="selectWord('L')">L</div>
            <div class="word-item" onclick="selectWord('art')">art</div>
            <div class="word-item" onclick="selectWord('big')">big</div>
        </div>
    </div>

    <script>
        function searchWord() {
            const word = document.getElementById('wordInput').value;
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = `您查询的单词是: ${word}`;
        }

        function selectWord(word) {
            document.getElementById('wordInput').value = word;
            searchWord();
        }
    </script>
</body>
</html>
